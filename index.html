<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelCraft Studio - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="config.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-blue: #0071e3;
            --accent-blue-hover: #0077ed;
            --success-green: #34c759;
            --card-bg: #ffffff;
            --border-radius: 18px;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 3rem;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--bg-primary);
            cursor: pointer;
            font-size: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .login-btn.google {
            background: #f8f9fa;
            color: var(--text-primary);
        }

        .login-btn.github {
            background: #f8f9fa;
            color: var(--text-primary);
        }

        .login-btn.phone {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        .login-btn i {
            margin-right: 0.75rem;
            font-size: 1.1em;
        }

        .login-btn.google:hover {
            background: #f1f3f4;
        }

        .login-btn.github:hover {
            background: #f1f3f4;
        }

        .login-btn.phone:hover {
            background: #f8f9fa;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        /* Phone Login Form */
        .phone-form {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .phone-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-family: var(--font-sans);
            font-size: 1rem;
            background: var(--bg-secondary);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .verification-section {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid var(--success-green);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .verification-title {
            font-weight: 600;
            color: var(--success-green);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .verification-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .verification-code {
            font-family: monospace;
            background: rgba(52, 199, 89, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        .back-btn i {
            margin-right: 0.5rem;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-loading .loading {
            display: inline-block;
        }

        .btn-loading span {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Welcome to PixelCraft</h1>
            <p class="login-subtitle">Choose your preferred login method</p>
        </div>

        <div class="login-options" id="loginOptions">
            <button class="login-btn google" onclick="loginWithGoogle()" id="googleBtn">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <button class="login-btn github" onclick="loginWithGithub()" id="githubBtn">
                <i class="fab fa-github"></i> Continue with GitHub
            </button>
            <button class="login-btn phone" onclick="showPhoneForm()" id="phoneBtn">
                <i class="fas fa-phone"></i> Continue with Phone Number
            </button>
        </div>

        <div class="phone-form" id="phoneForm">
            <div class="back-btn" onclick="hidePhoneForm()">
                <i class="fas fa-arrow-left"></i> Back to login options
            </div>
            
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-input" placeholder="Enter your first name">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-input" placeholder="Enter your last name">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-input" placeholder="Enter your phone number (e.g., 081234567890)">
            </div>
            
            <button class="login-btn phone" style="width: 10; display: flex; align-items: center; justify-content: center;" onclick="submitPhoneLogin()" id="phoneSubmitBtn">
                <span>Send Verification Code</span>
            </button>
            
            <div class="verification-section" id="verificationSection" style="display: none;">
                <div class="verification-title">
                    <i class="fas fa-check-circle"></i> Verification Sent!
                </div>
                <p class="verification-text">
                    We've sent a verification code to your phone number via SMS and WhatsApp. 
                    Please check your messages from our WhatsApp number: 
                    <span class="verification-code" id="whatsappNumber">+6287748800409</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Load Google Identity Services
        function loadGoogleScript() {
            return new Promise((resolve, reject) => {
                if (window.google) {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://accounts.google.com/gsi/client';
                script.async = true;
                script.defer = true;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Initialize Google OAuth
        async function initGoogleAuth() {
            try {
                await loadGoogleScript();
                const auth = window.google.accounts.oauth2.initTokenClient({
                    client_id: window.PORTFOLIO_CONFIG.AUTH.GOOGLE_CLIENT_ID,
                    scope: 'openid email profile',
                    callback: async (response) => {
                        if (response.access_token) {
                            try {
                                const userInfo = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                                    headers: {
                                        Authorization: `Bearer ${response.access_token}`
                                    }
                                }).then(res => res.json());
                                
                                handleAuthSuccess('Google', {
                                    email: userInfo.email,
                                    name: userInfo.name,
                                    username: userInfo.email.split('@')[0],
                                    avatar: userInfo.picture
                                });
                            } catch (error) {
                                console.error('Error fetching user info:', error);
                                alert('Authentication successful but failed to fetch user info.');
                            }
                        }
                    }
                });
                return auth;
            } catch (error) {
                console.error('Failed to load Google script:', error);
                alert('Failed to initialize Google authentication. Please try again.');
            }
        }

        // GitHub OAuth Flow
        function loginWithGithub() {
            const clientId = window.PORTFOLIO_CONFIG.AUTH.GITHUB_CLIENT_ID;
            const redirectUri = window.location.origin + '/auth/github/callback';
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=user:email`;
            
            // In a real app, this would redirect to GitHub
            // For demo purposes, we'll simulate with a prompt
            const simulatedUsername = prompt('Enter your GitHub username (for demo purposes):');
            if (simulatedUsername) {
                handleAuthSuccess('GitHub', {
                    username: simulatedUsername,
                    name: simulatedUsername,
                    email: `${simulatedUsername}@github.com`
                });
            }
        }

        // Google Login
        async function loginWithGoogle() {
            const btn = document.getElementById('googleBtn');
            btn.innerHTML = '<div class="loading"></div><span>Signing in...</span>';
            btn.classList.add('btn-loading');
            
            try {
                const auth = await initGoogleAuth();
                if (auth) {
                    auth.requestAccessToken();
                } else {
                    throw new Error('Failed to initialize Google auth');
                }
            } catch (error) {
                console.error('Google login error:', error);
                btn.innerHTML = '<i class="fab fa-google"></i> Continue with Google';
                btn.classList.remove('btn-loading');
                alert('Google authentication failed. Please try again.');
            }
        }

        function showPhoneForm() {
            const loginOptions = document.getElementById('loginOptions');
            const phoneForm = document.getElementById('phoneForm');
            
            loginOptions.style.display = 'none';
            phoneForm.classList.add('active');
        }

        function hidePhoneForm() {
            const loginOptions = document.getElementById('loginOptions');
            const phoneForm = document.getElementById('phoneForm');
            
            phoneForm.classList.remove('active');
            setTimeout(() => {
                loginOptions.style.display = 'flex';
            }, 300);
        }

        async function submitPhoneLogin() {
            const username = document.getElementById('username').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            if (!username || !firstName || !lastName || !phoneNumber) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Basic phone number validation for Indonesian numbers
            const cleanPhone = phoneNumber.replace(/\D/g, '');
            let formattedPhone = cleanPhone;
            if (cleanPhone.startsWith('0')) {
                formattedPhone = '62' + cleanPhone.substring(1);
            } else if (cleanPhone.startsWith('62')) {
                formattedPhone = cleanPhone;
            } else if (cleanPhone.length === 10) {
                formattedPhone = '62' + cleanPhone;
            }
            
            const phoneRegex = /^628[0-9]{9,13}$/;
            if (!phoneRegex.test(formattedPhone)) {
                alert('Please enter a valid Indonesian phone number (e.g., 081234567890).');
                return;
            }
            
            const btn = document.getElementById('phoneSubmitBtn');
            btn.innerHTML = '<div class="loading"></div><span>Sending code...</span>';
            btn.classList.add('btn-loading');
            
            try {
                // Send verification via Fonnte API
                const response = await fetch(window.PORTFOLIO_CONFIG.AUTH.FONNTE_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': window.PORTFOLIO_CONFIG.AUTH.FONNTE_API_TOKEN
                    },
                    body: JSON.stringify({
                        target: formattedPhone,
                        message: `Your PixelCraft verification code is: ${Math.floor(100000 + Math.random() * 900000)}. Valid for 10 minutes.`,
                        countrycode: '62',
                        delay: '0'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.status) {
                    // Show verification section
                    document.getElementById('verificationSection').style.display = 'block';
                    document.getElementById('whatsappNumber').textContent = '+6287748800409';
                    
                    // In a real app, you would store this data and wait for code verification
                    console.log('Verification sent to:', formattedPhone);
                    handleAuthSuccess('Phone', {
                        username: username,
                        name: `${firstName} ${lastName}`,
                        phoneNumber: formattedPhone,
                        firstName: firstName,
                        lastName: lastName
                    });
                } else {
                    throw new Error(result.message || 'Failed to send verification code');
                }
            } catch (error) {
                console.error('Phone verification error:', error);
                alert('Failed to send verification code. Please try again.');
            } finally {
                btn.innerHTML = '<span>Send Verification Code</span>';
                btn.classList.remove('btn-loading');
            }
        }

        function handleAuthSuccess(provider, userData) {
            console.log(`${provider} authentication successful:`, userData);
            alert(`Successfully logged in with ${provider}!\n\nWelcome, ${userData.name}!`);
            
            // In a real app, you would:
            // 1. Send userData to your backend to create/update user
            // 2. Store authentication token in secure cookie or localStorage
            // 3. Redirect to dashboard or home page
            // window.location.href = '/dashboard';
        }

        // Initialize WhatsApp number
        document.addEventListener('DOMContentLoaded', function() {
            const whatsappNumberElement = document.getElementById('whatsappNumber');
            if (whatsappNumberElement) {
                whatsappNumberElement.textContent = '+6287748800409';
            }
        });
    </script>
</body>
</html>
