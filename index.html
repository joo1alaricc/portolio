<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelCraft Studio - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="config.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-blue: #0071e3;
            --accent-blue-hover: #0077ed;
            --success-green: #34c759;
            --card-bg: #ffffff;
            --border-radius: 18px;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 3rem;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--bg-primary);
            cursor: pointer;
            font-size: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .login-btn.google {
            background: #f8f9fa;
            color: var(--text-primary);
        }

        .login-btn.github {
            background: #f8f9fa;
            color: var(--text-primary);
        }

        .login-btn.phone {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        .login-btn i {
            margin-right: 0.75rem;
            font-size: 1.1em;
        }

        .login-btn.google:hover {
            background: #f1f3f4;
        }

        .login-btn.github:hover {
            background: #f1f3f4;
        }

        .login-btn.phone:hover {
            background: #f8f9fa;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        /* Phone Login Form */
        .phone-form {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .phone-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-family: var(--font-sans);
            font-size: 1rem;
            background: var(--bg-secondary);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .verification-section {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid var(--success-green);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .verification-title {
            font-weight: 600;
            color: var(--success-green);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .verification-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .verification-code {
            font-family: monospace;
            background: rgba(52, 199, 89, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        .back-btn i {
            margin-right: 0.5rem;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(10px); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Welcome to PixelCraft</h1>
            <p class="login-subtitle">Choose your preferred login method</p>
        </div>

        <div class="login-options" id="loginOptions">
            <button class="login-btn google" onclick="loginWithGoogle()">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <button class="login-btn github" onclick="loginWithGithub()">
                <i class="fab fa-github"></i> Continue with GitHub
            </button>
            <button class="login-btn phone" onclick="showPhoneForm()">
                <i class="fas fa-phone"></i> Continue with Phone Number
            </button>
        </div>

        <div class="phone-form" id="phoneForm">
            <div class="back-btn" onclick="hidePhoneForm()">
                <i class="fas fa-arrow-left"></i> Back to login options
            </div>
            
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-input" placeholder="Enter your first name">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-input" placeholder="Enter your last name">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-input" placeholder="Enter your phone number">
            </div>
            
            <button class="login-btn phone" style="width: 100%;" onclick="submitPhoneLogin()">
                <i class="fas fa-phone"></i> Send Verification Code
            </button>
            
            <div class="verification-section" id="verificationSection" style="display: none;">
                <div class="verification-title">
                    <i class="fas fa-check-circle"></i> Verification Sent!
                </div>
                <p class="verification-text">
                    We've sent a verification code to your phone number via SMS and WhatsApp. 
                    Please check your messages from our WhatsApp number: 
                    <span class="verification-code" id="whatsappNumber">+62 812-3456-7890</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set WhatsApp number from config
            const whatsappNumberElement = document.getElementById('whatsappNumber');
            if (window.PORTFOLIO_CONFIG && window.PORTFOLIO_CONFIG.WHATSAPP_NUMBER) {
                whatsappNumberElement.textContent = window.PORTFOLIO_CONFIG.WHATSAPP_NUMBER;
            }
        });

        function loginWithGoogle() {
            // Redirect to Google OAuth (in real app, this would be a proper OAuth flow)
            alert('Redirecting to Google for authentication...');
            // In a real implementation: window.location.href = '/auth/google';
        }

        function loginWithGithub() {
            // Simulate GitHub authentication using device-associated account
            const githubUsername = prompt('Enter your GitHub username (simulating device authentication):');
            if (githubUsername) {
                alert(`Successfully logged in as GitHub user: ${githubUsername}`);
                // In a real implementation: send to backend for GitHub OAuth
            }
        }

        function showPhoneForm() {
            const loginOptions = document.getElementById('loginOptions');
            const phoneForm = document.getElementById('phoneForm');
            
            loginOptions.style.display = 'none';
            phoneForm.classList.add('active');
        }

        function hidePhoneForm() {
            const loginOptions = document.getElementById('loginOptions');
            const phoneForm = document.getElementById('phoneForm');
            
            phoneForm.classList.remove('active');
            setTimeout(() => {
                loginOptions.style.display = 'flex';
            }, 300);
        }

        function submitPhoneLogin() {
            const username = document.getElementById('username').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            if (!username || !firstName || !lastName || !phoneNumber) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Validate phone number (basic validation)
            const phoneRegex = /^[+]?[0-9\s\-()]{10,}$/;
            if (!phoneRegex.test(phoneNumber)) {
                alert('Please enter a valid phone number.');
                return;
            }
            
            // Show verification section
            document.getElementById('verificationSection').style.display = 'block';
            
            // In a real implementation, you would:
            // 1. Send the data to your backend
            // 2. Backend would use fonnte.com API with the provided token
            // 3. Send verification codes via SMS and WhatsApp
            // Example API call structure:
            /*
            fetch('/api/verify-phone', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer kECanUakpdbYsTLaDjY5'
                },
                body: JSON.stringify({
                    username: username,
                    firstName: firstName,
                    lastName: lastName,
                    phoneNumber: phoneNumber,
                    whatsappNumber: window.PORTFOLIO_CONFIG.WHATSAPP_NUMBER
                })
            })
            */
            
            console.log('Phone login submitted with:', {
                username,
                firstName,
                lastName,
                phoneNumber,
                fonnteToken: 'kECanUakpdbYsTLaDjY5'
            });
        }
    </script>
</body>
</html>
